<form [formGroup]="form">
  <mat-form-field hintLabel="Max 100 characters" appearance="fill">
    <mat-label>First name</mat-label>
    <input matInput formControlName="firstName" placeholder="Enter your first name...">
  </mat-form-field>

  <mat-form-field hintLabel="Max 100 characters" appearance="fill">
    <mat-label>Last name</mat-label>
    <input matInput formControlName="lastName" placeholder="Enter your lst name...">
  </mat-form-field>

  <mat-form-field hintLabel="Max 100" appearance="fill">
    <mat-label>Age</mat-label>
    <input matInput formControlName="age" placeholder="Enter your age...">
    <!--    <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>-->
  </mat-form-field>
  <button [disabled]="!form.valid" mat-raised-button color="primary" (click)="onBtnClick()">Ok</button>
</form>


<div class="posts">
  <app-post *ngFor="let post of posts$ | async" [post]="post"></app-post>
</div>
